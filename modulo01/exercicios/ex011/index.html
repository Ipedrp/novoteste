<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu anvegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="img/pequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="img/media.png" type="image/png">
        <img src="img/grande.png" alt="imagem flexivel">
    </picture>
    <h2>Música com o html</h2>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/FKJ & Tom Misch - Losing My Way.mp3" type="audio/mpeg">
        <source src="midia/FKJ & Tom Misch - Losing My Way.ogg" type="audio/ogg">
        <source src="midia/FKJ & Tom Misch - Losing My Way.wav" type="audio/wav">
        <p>Infelizmente, seu navegador nao tem como reproduzir esse áudio! <a href="midia/FKJ & Tom Misch - Losing My Way.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
