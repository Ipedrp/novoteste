<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="img/images.jpeg" muted autoplay loop controls>
        <source src="videos/meuvideo.mp4" type="video/mp4">
        <source src="videos/Meuvideo1.webm" type="video/webm">
        <p>Perdão, mas seu navegador não aceita nenhum formato de vídeo</p>
    </video>
    <h1>Inserindo videos hospedado no Youtube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=HZyM_KLNvJqRgCPP" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
